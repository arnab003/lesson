<!DOCTYPE html>
<html>
<head>
	<title>Basic Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/script.js"></script>	
</head>
<body>
<center><h2>Basic Calculator</h3></center>
<center><p>Done By: Arnab Saha</p></center>
	<div class="wrapper">
		<div class="displ">
			<input type="text" id="view" value="0" onkeypress="return false;">
		</div>

		<div class="buttons">
			<input type="button" value="MC" class="memory" onclick="mem(this);">
			<input type="button" value="M+" class="memory" onclick="mem(this);">
			<input type="button" value="M-" class="memory" onclick="mem(this);">
			<input type="button" value="MR" class="memory" onclick="mem(this);">
			<input type="button" value="CLS" onclick="cls();">
			<input type="button" value="CAN" onclick="cancel();">
			<input type="button" value="REM" onclick="oprtr(this);">
			<input type="button" value="%" onclick="percent();">
			<input type="button" value="7" class="numbers" onclick="number(this);">
			<input type="button" value="8" class="numbers" onclick="number(this);">
			<input type="button" value="9" class="numbers" onclick="number(this);">
			<input type="button" value="+" class="operators" onclick="oprtr(this);">
			<input type="button" value="4" class="numbers" onclick="number(this);">
			<input type="button" value="5" class="numbers" onclick="number(this);">
			<input type="button" value="6" class="numbers" onclick="number(this);">
			<input type="button" value="-" class="operators" onclick="oprtr(this);">
			<input type="button" value="1" class="numbers" onclick="number(this);">
			<input type="button" value="2" class="numbers" onclick="number(this);">
			<input type="button" value="3" class="numbers" onclick="number(this);">
			<input type="button" value="x" class="operators" onclick="oprtr(this);">
			<input type="button" value="." class="decimal" onclick="decimal(this);">
			<input type="button" value="0" class="numbers" onclick="number(this);">
			<input type="button" value="=" class="evl" onclick="evl();">
			<input type="button" value="/" class="operators" onclick="oprtr(this);">
		</div>
	</div>
</body>
</html>
